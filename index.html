<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Omar's third project on frontendmentor.io">
  <meta name="keywords" content="html, css, flex, bem, multiple background images">
  <meta name="author" content="Omar Insurriaga">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <img src="./images/bg-pattern-card.svg" alt="" class="card__header-pic">
    <img src="./images/image-victor.jpg" alt="profile-pic" class="card__pic">
    <h1 class="card__title">Victor Crest <span>26</span></h1>
    <h2 class="card__location">London</h2>
    <ul class="card__stats">
      <li>
        <p>80K<span>Followers</span></p>
      </li>
      <li>
        <p>803K<span>Likes</span></p>
      </li>
      <li>
        <p>1.4K<span>Photos</span></p>
      </li>
    </ul>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omar Insurriaga</a>
  </div>
</body>
</html>
